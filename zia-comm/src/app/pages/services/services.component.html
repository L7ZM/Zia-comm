<section class="services-section" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="services-header">
    <h2>{{ 'SERVICES.TITLE' | translate }}</h2>
    <p>{{ 'SERVICES.SUBTITLE' | translate }}</p>
  </div>

  <div class="services-grid">
    <div class="service-card" *ngFor="let service of services$ | async">
      <div class="icon-wrapper">
        <i [class]="service.ICON"></i>
      </div>

      <h3>{{ service.TITLE }}</h3>
      <p>{{ service.INTRO }}</p>

      <ul>
        <li *ngFor="let point of service.POINTS">{{ point }}</li>
      </ul>
    </div>
  </div>
</section>
