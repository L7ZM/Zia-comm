<section class="clients-section" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="clients-header">
    <h2>{{ 'CLIENTS.TITLE' | translate }}</h2>
    <p>{{ 'CLIENTS.SUBTITLE' | translate }}</p>
  </div>

  <div class="clients-grid">
    <ng-container *ngIf="clientsText$ | async as texts">
      <div
        class="client-card"
        *ngFor="let client of clients; let i = index"
      >
        <img
          [src]="client.logo"
          [alt]="texts[i].NAME"
          class="client-logo"
        />
        <h3>{{ texts[i].NAME }}</h3>
        <p>{{ texts[i].DESCRIPTION }}</p>
      </div>
    </ng-container>
  </div>
</section>
