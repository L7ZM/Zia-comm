<section class="contact-hero">
  <div class="contact-container">

    <div class="contact-header">
      <h1>Entrons en contact</h1>
      <p>
        Une question, un projet, une collaboration ?
        Je serai ravie d’échanger avec vous et de vous accompagner dans votre transformation.
      </p>
    </div>

    <div class="contact-grid">

      <!-- LEFT: Contact Form -->
      <div class="contact-form">
        <form>

          <div class="form-group">
            <label>Nom complet</label>
            <input type="text" placeholder="Votre nom" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Votre email" />
          </div>

          <div class="form-group">
            <label>Objet</label>
            <input type="text" placeholder="Sujet de votre message" />
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea rows="5" placeholder="Votre message..."></textarea>
          </div>

          <button type="submit" class="btn-primary">Envoyer le message</button>

        </form>
      </div>

      <!-- RIGHT: Contact Info -->
      <div class="contact-info">
        <h3>Informations</h3>

        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>contact&#64;ziacomm.com</span>
        </div>

        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>+212 6 00 00 00 00</span>
        </div>

        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Casablanca, Maroc</span>
        </div>

        <div class="info-socials">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

    </div>

  </div>
</section>
