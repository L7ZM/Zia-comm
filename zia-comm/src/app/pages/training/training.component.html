<section class="training-section" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="training-container">

    <!-- HEADER / INTRO -->
    <div class="training-header">
      <h2>{{ 'TRAINING.TITLE' | translate }}</h2>
      <p>{{ 'TRAINING.SUBTITLE' | translate }}</p>
    </div>

    <!-- TRAINING CONTENT GRID -->
    <div class="training-grid">
      <ng-container *ngIf="features$ | async as features">
        <div class="training-card" *ngFor="let feature of features">
          <div class="icon-wrapper-training">
            <i [class]="feature.ICON"></i>
          </div>
          <h3>{{ feature.TITLE }}</h3>
          <p>{{ feature.DESC }}</p>
        </div>
      </ng-container>
    </div>

    <!-- ADDITIONAL DETAILS -->
    <div class="training-details-extended">
      <h3>{{ 'TRAINING.DETAILS_TITLE' | translate }}</h3>
      <ul>
        <li *ngFor="let point of ('TRAINING.DETAILS_POINTS' | translate)">
          <i class="fas fa-check-circle"></i> {{ point }}
        </li>
      </ul>
      <p [innerHTML]="'TRAINING.LOCATION' | translate"></p>
    </div>

    <!-- CTA / BUTTON -->
    <div class="training-cta">
      <a class="btn btn-training" routerLink="/contact">
        {{ 'TRAINING.CTA' | translate }}
      </a>
    </div>

  </div>
</section>
