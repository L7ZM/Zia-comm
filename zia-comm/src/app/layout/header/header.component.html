<!-- HTML Template -->
<header class="header" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <!-- Logo -->
    <a routerLink="/" class="nav-logo">
      <img src="assets/Pictures/logo.jpg" alt="Zia Comm Logo" />
    </a>

    <!-- Navigation Menu -->
    <nav class="nav-menu" [class.mobile-open]="menuOpen">
      <a
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
      >
        {{ "HEADER.HOME" | translate }}
      </a>
      <a
        routerLink="/training"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.TRAINING" | translate }}
      </a>
      <a
        routerLink="/services"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.SERVICES" | translate }}
      </a>
      <a
        routerLink="/clients"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.CLIENTS" | translate }}
      </a>
      <a
        routerLink="/about"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.ABOUT" | translate }}
      </a>
      <a
        routerLink="/contact"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.CONTACT" | translate }}
      </a>

      <!-- Language Switcher - Mobile (Inside Menu) -->
      <div class="lang-switcher mobile-lang">
        <div class="lang-options">
          <button
            class="lang-btn"
            [class.active]="currentLang === 'fr'"
            (click)="switchLanguage('fr'); closeMenu()"
          >
            <img src="assets/Pictures/FR.webp" alt="FR" />
            <span>FR</span>
          </button>
          <button
            class="lang-btn"
            [class.active]="currentLang === 'ar'"
            (click)="switchLanguage('ar'); closeMenu()"
          >
            <img src="assets/Pictures/MAR.webp" alt="AR" />
            <span>AR</span>
          </button>
          <button
            class="lang-btn"
            [class.active]="currentLang === 'en'"
            (click)="switchLanguage('en'); closeMenu()"
          >
            <img src="assets/Pictures/EN.webp" alt="EN" />
            <span>EN</span>
          </button>
        </div>
      </div>

      <!-- Social Icons (visible in mobile menu) -->
      <div class="nav-social">
        <!-- Add your social icons here -->
      </div>
    </nav>

    <!-- Language Switcher - Desktop -->
    <div class="lang-switcher desktop-lang">
      <div class="lang-options">
        <button
          class="lang-btn"
          [class.active]="currentLang === 'en'"
          (click)="switchLanguage('en')"
        >
          <img src="assets/Pictures/EN.webp" alt="EN" />
          <span>EN</span>
        </button>
        <button
          class="lang-btn"
          [class.active]="currentLang === 'fr'"
          (click)="switchLanguage('fr')"
        >
          <img src="assets/Pictures/FR.webp" alt="FR" />
          <span>FR</span>
        </button>
        <button
          class="lang-btn"
          [class.active]="currentLang === 'ar'"
          (click)="switchLanguage('ar')"
        >
          <img src="assets/Pictures/MAR.webp" alt="AR" />
          <span>AR</span>
        </button>
      </div>
    </div>

    <!-- Hamburger -->
    <button
      class="nav-toggle"
      [class.active]="menuOpen"
      (click)="toggleMenu()"
      aria-label="Toggle navigation"
      [attr.aria-expanded]="menuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
