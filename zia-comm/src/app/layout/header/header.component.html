<header class="header" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <!-- Logo -->
    <a routerLink="/" class="nav-logo">
      <img src="assets/Pictures/logo.jpg" alt="Zia Comm Logo" />
    </a>

    <!-- Navigation Menu -->
    <nav class="nav-menu" [class.mobile-open]="menuOpen">
      <a
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
      >
        {{ "HEADER.HOME" | translate }}
      </a>

      <a
        routerLink="/training"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.TRAINING" | translate }}
      </a>

      <a
        routerLink="/services"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.SERVICES" | translate }}
      </a>

      <a
        routerLink="/clients"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.CLIENTS" | translate }}
      </a>

      <a
        routerLink="/about"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.ABOUT" | translate }}
      </a>

      <a
        routerLink="/contact"
        routerLinkActive="active-link"
        (click)="closeMenu()"
      >
        {{ "HEADER.CONTACT" | translate }}
      </a>

      <!-- Language Switcher - Mobile -->
<div class="lang-switcher">
  <div class="neural-container"
       direction="ltr"
       (click)="$event.stopPropagation(); switchLanguage(currentLang === 'fr' ? 'ar' : 'fr')"
       [class.ar-active]="currentLang === 'ar'">

    <div class="data-path">
      <div class="pulse-spark" [class.move-ar]="currentLang === 'ar'"></div>
    </div>

    <div class="node" [class.active]="currentLang === 'fr'">
      <div class="node-hex">
        <!-- <img src="assets/Pictures/FR.webp" alt="FR"> -->
      </div>
      <span class="node-text">FR</span>
    </div>

    <div class="node" [class.active]="currentLang === 'ar'">
      <span class="node-text">AR</span>
      <div class="node-hex">
        <!-- <img src="assets/Pictures/MAR.webp" alt="AR"> -->
      </div>
    </div>

  </div>
</div>

      <!-- Social Icons (visible in mobile menu) -->
      <div class="nav-social">
        <!-- icons unchanged -->
      </div>
    </nav>

    <!-- Language Switcher - Desktop -->
<div class="lang-switcher">
  <div class="neural-container"
       direction="ltr"
       (click)="$event.stopPropagation(); switchLanguage(currentLang === 'fr' ? 'ar' : 'fr')"
       [class.ar-active]="currentLang === 'ar'">

    <div class="data-path">
      <div class="pulse-spark" [class.move-ar]="currentLang === 'ar'"></div>
    </div>

    <div class="node" [class.active]="currentLang === 'fr'">
      <div class="node-hex">
        <img src="assets/Pictures/FR.webp" alt="FR">
      </div>
      <span class="node-text">FR</span>
    </div>

    <div class="node" [class.active]="currentLang === 'ar'">
      <span class="node-text">AR</span>
      <div class="node-hex">
        <img src="assets/Pictures/MAR.webp" alt="AR">
      </div>
    </div>

  </div>
</div>
    <!-- Hamburger -->
    <button
      class="nav-toggle"
      [class.active]="menuOpen"
      (click)="toggleMenu()"
      aria-label="Toggle navigation"
      [attr.aria-expanded]="menuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
